<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online game for Rock, paper, scissors">
    <meta name="keywords" content="Rock paper scissors, online game, game">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper and Scissors</title>
</head>

<!--This is the header-->
<header>

    <h1>Rock, Paper, Scissors</h1>

</header>

<!--This is the body-->

<body>
    <section id="game-section">
        <div>
            <h3>Choose your option!</h3>
            <button><img src="assets/images/rock.png" alt="rock button image" aria-label="rock" id="rock"></button>
            <button><img src="assets/images/paper.png" alt="paper button image" aria-label="paper" id="paper"></button>
            <button><img src="assets/images/scissors.png" alt="scissors button image" aria-label="scissors"
                    id="scissors"></button>
        </div>
        <div id="player">

        </div>
        <br>
        <p>VS</p>
        <br>
        <div id="computer">

        </div>
        <div id="results">
            <div id="player-label" class="score">player</div>
            <div id="comp-label" class="score">computer</div>
            <span id="player-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div>
            <button aria-label="restart" id="restart">Restart Game?</button>
        </div>
    </section>
    <!--This is the footer-->
    <footer>
        <ul class="social-link">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
        </ul>

    </footer>
    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/6625e95135.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
